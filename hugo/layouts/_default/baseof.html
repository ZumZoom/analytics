<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head" . }}
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs mdl-layout--fixed-drawer">
        {{ block "header" . }}{{ end }}
        {{ block "drawer" . }}{{ end }}
        <main class="mdl-layout__content">
            {{ partial "noscript" . }}
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer" . }}
    </div>
</body>
</html>
