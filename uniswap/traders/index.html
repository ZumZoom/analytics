').on('select2:select',function(e){csv_url='https://zumzoom.github.io/analytics//uniswap/data/volume/'+e.params.data.id+'.csv';createChart()});const copyToClipboard=str=>{const el=document.createElement('textarea');el.value=str;el.setAttribute('readonly','');el.style.position='absolute';el.style.left='-9999px';document.body.appendChild(el);const selected=document.getSelection().rangeCount>0?document.getSelection().getRangeAt(0):false;el.select();document.execCommand('copy');document.body.removeChild(el);if(selected){document.getSelection().removeAllRanges();document.getSelection().addRange(selected);}};</script><footer class=mdl-mini-footer style="flex:0 0 auto;padding:15px"><div class=mdl-mini-footer__left-section><ul class=mdl-mini-footer__link-list><li><a href=https://etherscan.io/address/0xa1ed93bf44ba35f1e8ebfb4d104a0e109337a5aa>Donations</a></li></ul></div><div class=mdl-layout-spacer></div><div class=mdl-mini-footer__middle-section><ul class=mdl-mini-footer__link-list><li>ZumZoom Â© 2020</li></ul></div><div class=mdl-layout-spacer></div><div class=mdl-mini-footer__right-section><ul class=mdl-mini-footer__link-list><li><a href=https://twitter.com/byZumZoom>Twitter</a></li><li><a href=https://github.com/ZumZoom/analytics>GitHub</a></li></ul></div></footer></main></div></body></html>
