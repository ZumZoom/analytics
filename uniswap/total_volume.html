  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Uniswap Total Trade Volume</title>
</head>
<body>
<header>
  <div class="nav">
    <ul>
      <li><a href="./liquidity.html">Liquidity</a></li>

    </ul>
  </div>
</header>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id="root">
  <h1>Uniswap Total Trade Volume</h1>
  <label id="report" style="font-size: 14pt; text-align: center; display: block"></label>
  <div id="container" style="width:100%; height:800px;"></div>
</div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script>
    var csv_url = window.location.href
    csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/total_volume.csv'
    Highcharts.stockChart('container', {
    chart: {
      type: 'area',
      backgroundColor: null,
      events: {
        load: function(e) {
          var chart = this;
          var button = this.renderer.button('Hide all', 300, 5, function() {
            var visible = this.text.textStr != 'Hide all';
            for(var i = 0; i < chart.series.length; i++) {
              var series = chart.series[i];
              series.setVisible(visible, false);
            }
            this.attr({ text: visible ? 'Hide all' : 'Show all' });
            chart.redraw();
          }).add();
        }
      }
    },
    rangeSelector: {
      selected: 2,
      buttons: [{
        type: 'week',
        count: 1,
        text: '1w'
      }, {
        type: 'month',
        count: 1,
        text: '1m'
      }, {
        type: 'month',
        count: 3,
        text: '3m'
      }, {
        type: 'all',
        text: 'All'
      }],
      inputEnabled: false
    },
    title: {
      text: ''
    },
    plotOptions: {
      area: {
        stacking: 'normal'
      }
    },
    legend: {
      enabled: true,
      align: 'center'
    },
    credits: {
      enabled: false
    },
    yAxis: {
      opposite: false,
      reversedStacks: false,
      labels: {
        format: '{value} ETH'
      }
    },
    tooltip: {
     shared: true,
     split: false,
     pointFormat: '<b>{series.name}:</b> {point.y} ({point.percentage:.0f}%)<br>',
     footerFormat: '<b>Total: {point.total:,.0f} </b>'
    },
    scrollbar: {
      barBackgroundColor: '#dee3eb',
      trackBackgroundColor: '#f2f4f7',
      buttonBackgroundColor: '#ffffff',
      buttonArrowColor: '#dee3eb',
      barBorderColor: '#dee3eb',
      buttonBorderColor: '#dee3eb',
      rifleColor: '#ffffff'
    },
    data: {
      csvURL: csv_url
    },
    xAxis: {
      events: {
        afterSetExtremes: function(e) {
          var chartOb = this;
          $("#report").html(
            'Total: <b>' +
            this.series.reduce(function(a, b) {
              return a + b.data.reduce(function(a, b) {
                return a + (b.x >= chartOb.min && b.x <= chartOb.max ? b.y : 0);
              }, 0);
            }, 0).toFixed(0) +
            ' ETH</b>'
          );
        }
      }
    }
  });
</script>
</body>
</html>
