tokens_share.toFixed(0)+' '+token_name.toUpperCase()+'</b>';}},plotOptions:{pie:{allowPointSelect:true,cursor:'pointer',dataLabels:{enabled:true,format:'<b>{point.name}</b>: {point.percentage:.2f}%',style:{color:(Highcharts.theme&&Highcharts.theme.contrastTextColor)||'black'},}}},data:{csvURL:csv_url}});}
