<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-34871125-3"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-34871125-3');
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Bancor Liquidity</title>

</head>
<body style="height:100%">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a class="mdl-layout__tab is-active" href="#">Liquidity</a>
          <a class="mdl-layout__tab" href="./providers.html">Liquidity Providers</a>
          <a class="mdl-layout__tab" href="./roi.html">ROI</a>
          <a class="mdl-layout__tab" href="./total_volume.html">Trade Volume</a>
      </div>
    </header>
    <main class="mdl-layout__content" style="height:100%">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title"><h3>Bancor Liquidity</h3></span>
        <div class="mdl-layout-spacer"></div>
      </div>
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
      <div id="container" style="height:90%"></div>


      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://code.highcharts.com/stock/highstock.js"></script>
      <script src="https://code.highcharts.com/modules/data.js"></script>
      <script>
        var csv_url = window.location.href
        csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/liquidity.csv'
        Highcharts.stockChart('container', {
          chart: {
            type: 'area',
            backgroundColor: null,
          },
          rangeSelector: {
            selected: 2,
            buttons: [{
              type: 'week',
              count: 1,
              text: '1w'
            }, {
              type: 'month',
              count: 1,
              text: '1m'
            }, {
              type: 'month',
              count: 3,
              text: '3m'
            }, {
              type: 'all',
              text: 'All'
            }],
            inputEnabled: false
          },
          title: {
            text: null
          },
          plotOptions: {
            area: {
              stacking: 'normal'
            }
          },
          legend: {
            enabled: true,
            align: 'center'
          },
          credits: {
            enabled: false
          },
          yAxis: {
            opposite: false,
            reversedStacks: false,
            labels: {
              format: '{value} BNT'
            }
          },
          tooltip: {
           shared: true,
           split: false,
           pointFormat: '<b>{series.name}:</b> {point.y} ({point.percentage:.0f}%)<br>',
           footerFormat: '<b>Total: {point.total:,.0f} </b>'
          },
          navigator: {
              enabled: false
          },
          data: {
            csvURL: csv_url
          }
        });
      </script>
    </main>
  </div>
</body>
</html>
