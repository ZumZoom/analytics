    <header class="mdl-layout__header">
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a class="mdl-layout__tab" href="./liquidity.html">Liquidity</a>
        <a class="mdl-layout__tab is-active" href="./providers.html">Liquidity Providers</a>
        <a class="mdl-layout__tab" href="./roi.html">ROI</a>
        <a class="mdl-layout__tab" href="./total_volume.html">Trade Volume</a>
        <button class="mdl-button mdl-js-button base-selector" id="usdb-selector">USDB</button>
        <button disabled class="mdl-button mdl-js-button base-selector" id="bnt-selector">BNT</button>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="./liquidity.html">Liquidity</a>
        <a class="mdl-navigation__link" href="#">Liquidity Providers</a>
        <a class="mdl-navigation__link" href="./roi.html">ROI</a>
        <a class="mdl-navigation__link" href="./total_volume.html">Trade Volume</a>
        <br>
        <br>
        <button class="mdl-button mdl-js-button base-selector base-selector__mobile" id="usdb-selector-mobile">USDB</button>
        <button disabled class="mdl-button mdl-js-button base-selector base-selector__mobile" id="bnt-selector-mobile">BNT</button>
      </nav>
    </div>
    <main class="mdl-layout__content" style="height: 100%">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title"><h3>Bancor Liquidity Providers By Token</h3></span>
        <div class="mdl-layout-spacer"></div>
      </div>
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>

      <div class="mdl-layout__header-row">
        <select id="tokenSelector" style="width: 110px;"></select>
      </div>

      <div id="container" style="height:79%;"></div>

      <script>
        const token_selector = $('#tokenSelector');
        var csv_url = undefined;
        var total_tokens = undefined;
        var token_name = undefined;
        var selected_currency = 'BNT';

        function selectBNT() {
          selected_currency = 'BNT';
          document.getElementById("bnt-selector").disabled = true;
          document.getElementById("bnt-selector-mobile").disabled = true;
          document.getElementById("usdb-selector").disabled = false;
          document.getElementById("usdb-selector-mobile").disabled = false;
        }

        function selectUSDB() {
          selected_currency = 'USDB';
          document.getElementById("bnt-selector").disabled = false;
          document.getElementById("bnt-selector-mobile").disabled = false;
          document.getElementById("usdb-selector").disabled = true;
          document.getElementById("usdb-selector-mobile").disabled = true;
        }

        document.getElementById("bnt-selector").addEventListener('click', selectBNT);
        document.getElementById("bnt-selector-mobile").addEventListener('click', selectBNT);
        document.getElementById("usdb-selector").addEventListener('click', selectUSDB);
        document.getElementById("usdb-selector-mobile").addEventListener('click', selectUSDB);

        $(document).ready(function() {
          token_selector.select2({
            ajax: {
              url: './data/tokens.json',
              dataType: 'json',
              cache: true
            }
          });
          $.ajax({
            type: 'GET',
            url: './data/tokens.json'
          }).then(function (data) {
            // create the option and append to Select2
            var option = new Option(data.results[0].text, data.results[0].id, true, true);
            token_selector.append(option).trigger('change');

            // manually trigger the `select2:select` event
            token_selector.trigger({
              type: 'select2:select',
              params: {
                data: data.results[0]
              }
            });
          });
        });

        function createChart() {
          Highcharts.chart('container', {
            chart: {
              type: 'pie',
              events: {
                redraw: function(event) {
                  this.renderer.text('<b>Total:</b><br/><b>' + this.series[0].total.toFixed(0) + ' ' + selected_currency + '</b><br/><b>' + total_tokens.toFixed(0) + ' ' + token_name.toUpperCase() + '</b>', 40, 200)
                               .css({ fontSize: '14px' })
                               .add()
                               .toFront()
                }
              }
            },
            title: {
              text: '',
              useHTML: true
            },
            credits: {
              enabled: false
            },
            tooltip: {
              formatter: function () {
                var tokens_share = total_tokens * this.percentage / 100;
                return '<b>' + this.point.name + '</b><br/><b>' + this.point.y.toFixed(0) + ' ' + selected_currency + '</b><br/><b>' + tokens_share.toFixed(0) + ' ' + token_name.toUpperCase() + '</b>'
              }
            },
            plotOptions: {
              pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                  enabled: true,
                  format: '<b>{point.name}</b>: {point.percentage:.2f}%',
                  style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                  },
                }
              }
            },
            data: {
              csvURL: csv_url
            }
          });
        }

        token_selector.on('select2:select', function (e) {
          csv_url = window.location.href;
          csv_url = csv_url.substring(0, csv_url.lastIndexOf('/'));
          csv_url = csv_url + '/data/providers/' + e.params.data.id + '.csv';
          $.ajax({
            type: 'GET',
            url: './data/providers/' + e.params.data.id + '_token.json'
          }).then(function (data) {
            token_name = data['token_name'];
            total_tokens = data['total_tokens'];
            createChart();
          });
        });
      </script>
