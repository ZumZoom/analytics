        <button class="mdl-button mdl-js-button mdl-button--accent" id="baseSelectorMobile" style="width: 100%; height: 56px; line-height: 0; text-align: left; padding: 16px">BNT</button>
      </nav>
    </div>
    <main class="mdl-layout__content" style="height: 100%">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title"><h3>Bancor Liquidity Providers By Token</h3></span>
        <div class="mdl-layout-spacer"></div>
      </div>
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>

      <div class="mdl-layout__header-row">
        <select id="tokenSelector" style="width: 110px;"></select>
      </div>

      <div id="container" style="height:79%;"></div>

      <script>
        const switcher = {
          'BNT': 'USDB',
          'USDB': 'BNT',
        };
        const base_selector = $('#baseSelector');
        const base_selector_mobile = $('#baseSelectorMobile');
        const token_selector = $('#tokenSelector');
        var base_currency = base_selector.text().toLowerCase();
        var csv_url = undefined;

        function updateTokenSelector(destroy) {
          if (destroy) token_selector.select2('destroy');
          token_selector.select2({
            ajax: {
              url: './data/' + base_currency + '/tokens.json',
              dataType: 'json',
              cache: true
            }
          });
          $.ajax({
            type: 'GET',
            url: './data/' + base_currency + '/tokens.json'
          }).then(function (data) {
            // create the option and append to Select2
            var option = new Option(data.results[0].text, data.results[0].id, true, true);
            token_selector.append(option).trigger('change');

            // manually trigger the `select2:select` event
            token_selector.trigger({
              type: 'select2:select',
              params: {
                data: data.results[0]
              }
            });
          });
        }

        function updateBaseSelectors() {
          var new_text = switcher[base_selector.text()];
          base_selector.html(new_text);
          base_selector_mobile.html(new_text);
          base_currency = new_text.toLowerCase();
          updateTokenSelector(true);
        }

        document.getElementById("baseSelector").addEventListener('click', updateBaseSelectors);
        document.getElementById("baseSelectorMobile").addEventListener('click', updateBaseSelectors);

        $(document).ready(function() {
          updateTokenSelector(false);
        });

        function createChart() {
          Highcharts.chart('container', {
            chart: {
              type: 'pie',
              events: {
                redraw: function(event) {
                  this.renderer.text('<b>Total:</b> ' + this.series[0].total.toFixed(2) + ' ' + base_selector.text(), 40, 200)
                               .css({ fontSize: '14px' })
                               .add()
                               .toFront()
                }
              }
            },
            title: {
              text: '',
              useHTML: true
            },
            credits: {
              enabled: false
            },
            tooltip: {
              pointFormat: '<b>{point.y} ' + base_selector.text() + ' ({point.percentage:.0f}%)</b>',
            },
            plotOptions: {
              pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                  enabled: true,
                  format: '<b>{point.name}</b>: {point.y} ' + base_selector.text() + ' ({point.percentage:.0f}%)',
                  style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                  },
                }
              }
            },
            data: {
              csvURL: csv_url
            }
          });
        }

        token_selector.on('select2:select', function (e) {
          csv_url = window.location.href;
          csv_url = csv_url.substring(0, csv_url.lastIndexOf('/'));
          csv_url = csv_url + '/data/' + base_currency + '/providers/' + e.params.data.id + '.csv';
          createChart();
        });
      </script>
