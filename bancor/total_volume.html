</head>
<body style="height:100%">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs mdl-layout--no-desktop-drawer-button">
    <header class="mdl-layout__header">
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a class="mdl-layout__tab" href="./liquidity.html">Liquidity</a>
        <a class="mdl-layout__tab" href="./providers.html">Liquidity Providers</a>
        <a class="mdl-layout__tab" href="./roi.html">ROI</a>
        <a class="mdl-layout__tab is-active" href="#">Trade Volume</a>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-button--accent" id="baseSelector" style="width: 100px; height: 48px">BNT</button>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="./liquidity.html">Liquidity</a>
        <a class="mdl-navigation__link" href="./providers.html">Liquidity Providers</a>
        <a class="mdl-navigation__link" href="./roi.html">ROI</a>
        <a class="mdl-navigation__link" href="#">Trade Volume</a>
        <button class="mdl-button mdl-js-button mdl-button--accent" id="baseSelectorMobile" style="width: 100%; height: 56px; line-height: 0; text-align: left; padding: 16px">BNT</button>
      </nav>
    </div>
    <main class="mdl-layout__content" style="height:100%">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title"><h3>Bancor Total Trade Volume</h3></span>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <label id="report" style="font-size: 14pt"></label>
        <div class="mdl-layout-spacer"></div>
      </div>

      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
      <div id="container" style="height:79%;"></div>

      <script>
        const switcher = {
          'BNT': 'USDB',
          'USDB': 'BNT',
        };
        const base_selector = $('#baseSelector');
        const base_selector_mobile = $('#baseSelectorMobile');
        var base_currency = base_selector.text().toLowerCase();
        var csv_url = window.location.href;
        csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/' + base_currency + '/total_volume.csv';

        function updateBaseSelectors() {
          var new_text = switcher[base_selector.text()];
          base_selector.html(new_text);
          base_selector_mobile.html(new_text);
          base_currency = new_text.toLowerCase();
          csv_url = window.location.href;
          csv_url = csv_url.substring(0, csv_url.lastIndexOf('/')) + '/data/' + base_currency + '/total_volume.csv';
          createChart();
        }

        document.getElementById("baseSelector").addEventListener('click', updateBaseSelectors);
        document.getElementById("baseSelectorMobile").addEventListener('click', updateBaseSelectors);

        function createChart() {
          Highcharts.stockChart('container', {
            chart: {
              type: 'area',
              backgroundColor: null,
              events: {
                load: function(e) {
                  var chart = this;
                  var button = this.renderer.button('Hide all', 300, 5, function() {
                    var visible = this.text.textStr != 'Hide all';
                    for(var i = 0; i < chart.series.length; i++) {
                      var series = chart.series[i];
                      series.setVisible(visible, false);
                    }
                    this.attr({ text: visible ? 'Hide all' : 'Show all' });
                    chart.redraw();
                  }).add();
                }
              }
            },
            rangeSelector: {
              selected: 2,
              buttons: [{
                type: 'week',
                count: 1,
                text: '1w'
              }, {
                type: 'month',
                count: 1,
                text: '1m'
              }, {
                type: 'month',
                count: 3,
                text: '3m'
              }, {
                type: 'all',
                text: 'All'
              }],
              inputEnabled: true
            },
            title: {
              text: ''
            },
            plotOptions: {
              area: {
                stacking: 'normal'
              }
            },
            legend: {
              enabled: true,
              align: 'center'
            },
            credits: {
              enabled: false
            },
            navigator: {
                enabled: false
            },
            yAxis: {
              opposite: false,
              reversedStacks: false,
              labels: {
                format: '{value} ' + base_selector.text()
              }
            },
            tooltip: {
             shared: true,
             split: false,
             pointFormat: '<b>{series.name}:</b> {point.y} ({point.percentage:.0f}%)<br>',
             footerFormat: '<b>Total: {point.total:,.0f} </b>'
            },
            scrollbar: {
              barBackgroundColor: '#dee3eb',
              trackBackgroundColor: '#f2f4f7',
              buttonBackgroundColor: '#ffffff',
              buttonArrowColor: '#dee3eb',
              barBorderColor: '#dee3eb',
              buttonBorderColor: '#dee3eb',
              rifleColor: '#ffffff'
            },
            data: {
              csvURL: csv_url
            },
            xAxis: {
              events: {
                afterSetExtremes: function(e) {
                  var chartOb = this;
                  $("#report").html(
                    'Total: <b>' +
                    this.series.reduce(function(a, b) {
                      return a + b.data.reduce(function(a, b) {
                        return a + (b.x >= chartOb.min && b.x <= chartOb.max ? b.y : 0);
                      }, 0);
                    }, 0).toFixed(0) +
                    ' ' + base_selector.text() + '</b>'
                  );
                }
              }
            }
          });
        }

        createChart();
      </script>

          <ul class="mdl-mini-footer__link-list">
